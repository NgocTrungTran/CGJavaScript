    <title>Bài 3 + 4 + 5</title>
</head>

</body>
</html>
<script>
    let num = parseInt(prompt('Nhập số lượng số trong dãy fibonacci muốn hiển thị: '));
    let fibonacci = [1,1];
    for (let i = 2; i < num; i++) {
            let value = fibonacci[i-1] + fibonacci[i-2]
            fibonacci.push(value);
        }
        document.write(fibonacci);
    for (let i = 0; i < fibonacci.length; i++) {
        if (fibonacci[i]%5 == 0) {
            document.write(`<br>Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${fibonacci[i]}`);
            break;
        }
    }
    let sum = 0;
    for (let i = 0; i < fibonacci.length; i++) {  
        sum += fibonacci[i];      
    }document.write(`<br>Tổng của ${num} số đầu tiên trong dãy Fibonacci là: ${sum}`);
</script>
