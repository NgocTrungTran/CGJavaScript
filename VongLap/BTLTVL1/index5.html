<script>
    let num = new Array(100);
    for (let i = 0; i < num.length; i++) {
        num[i] = i + 1;
        if (num[i]%15 == 0) {
            num[i] = 'FizzBuzz';
        }
        if (num[i]%3 == 0) {
            num[i] = 'Fizz';
        }
        if (num[i]%5 == 0) {
            num[i] = 'Buzz';
        }
    }document.write(num);
</script>
