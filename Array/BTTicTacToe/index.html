<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Tic Tac Toe</title>
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <p id="caro"/>
    <input type="button" value="Player 1 Change" onclick="chang1()">
    <input type="button" value="Player 2 Change" onclick="chang2()">
</body>
</html>
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 10; i++) {
        board[i] = new Array(".", ".", ".", ".", ".", ".", ".", ".", ".", ".");
    }

    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Player 1 Change' onclick='chang1()'><input type='button' value='Player 2 Change' onclick='chang2()'>"
    b.innerHTML = data;

    function chang1() {
        let posX = prompt("X1: ");
        let posY = prompt("Y1: ");
        data = "";
        board[posX][posY] = "x";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 1 Change' onclick='chang1()'><input type='button' value='Player 2 Change' onclick='chang2()'>"
        b.innerHTML = "<hr/>" + data;
    }

    function chang2() {
        let posX = prompt("X2: ");
        let posY = prompt("Y2: ");
        data = "";
        board[posX][posY] = "o";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 1 Change' onclick='chang1()'><input type='button' value='Player 2 Change' onclick='chang2()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
