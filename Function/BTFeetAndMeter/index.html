<script>
    function footToMeters(num1) {
        let meter;
        meter = 0.305 * num1
        document.write(num1 + ' feet' + ' = ' + meter + ' met' + '<br>');
    }
    function meterToFoot(num2) {
        let foot;
        foot = 3.279 * num2;
        document.write(num2 + ' met' + ' = ' + foot + ' feet');
    }
    footToMeters(1);
    meterToFoot(20)
</script>
