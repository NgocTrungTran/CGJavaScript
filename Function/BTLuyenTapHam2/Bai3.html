<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <label for="num">Nhap so nguyen: <input type="number" oninput="giaiThua(valeu)" onchange="giaiThua(value)"></label>
    <p>Gia thua = <span id="gt"></span></p>
</body>
</html>
<script>
    function giaiThua(num) {
        let gt = 1;
        for (let i = 1; i <= num; i++) {
            gt = gt * i;
            document.getElementById('gt').innerHTML = gt;
        }
    }
</script>
